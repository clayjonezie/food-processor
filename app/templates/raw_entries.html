{% extends "base.html" %}

{% block title %}raw entries{% endblock %}

{% block my_content %}
<h3>raw entries</h3>

<table class="table">
{% for entry in current_user.raw_entries %}
<tr>
<td>{{ moment(entry.at).fromNow() }}</td>
<td>{{ entry.content }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
