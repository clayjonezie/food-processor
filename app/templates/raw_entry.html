{% extends "base.html" %}

{% block title %}raw entry {{ entry.id }}{% endblock %}

{% block my_content %}
<h3>{{ entry.at }}</h3>

<p>{{ entry.content }}</p>
<p>
    <td>
        {% for tag in entry.tags %}
            <li>
              {{ tag.text }} ->
            </li>
        {% endfor %} 
    </ul>
</p>

{% endblock %}
