{% extends "base.html" %}

{% block title %}{{ food.short_desc }}{% endblock %}

{% block my_content %}
{{ super() }}

{{ food.id }}
{{ food.long_desc }}

<table class="table">
{% for nutrient in food.nutrients %}
<tr>
<td>{{ nutrient.nutr_val }}{{ nutrient.nutrient.units }}</td>
<td>{{ nutrient.nutrient.desc }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
